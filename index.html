<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <!-- Header Section -->
      <header>
        <div class="container">
          <div class="header-content">
            <a href="#" class="logo">
                <span class="highlight">JS</span>QuizMaster</a>
            <button class="switch-mode">
              <input type="checkbox" class="checkbox" id="chk" />
              <label class="label" for="chk">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
                <div class="ball"></div>
              </label>
            </button>
          </div>
        </div>
      </header>

      <!-- Banner Section -->
      <section class="banner">
        <div class="banner-left">
          <h2 class="banner-title">
            Master the Art of JavaScript
          </h2>
          <p class="banner-description">
            Dive into the world of JavaScript with JS QuizMaster
          </p>
          <button id="condition-modal-btn">
            Start Quiz
            <!-- <span> <i class="fa-solid fa-arrow-right-long"></i> </span> -->
          </button>
        </div>
        <div class="banner-right">
          <img src="quiztime.jpeg" alt="banner image" class="floating" />
        </div>
      </section>

      <!-- Modal Condtion Section -->
      <section class="quiz-modal-container">
        <div class="quiz-modal-condition glass">
          <h2 class="modal-title">Some rules to play this Quiz!</h2>
          <div class="modal-conditions">
            <p>1. Once you select your answer, it can't be changed.</p>
            <p>2. You will get points on the basis of your correct answer.</p>
          </div>
          <div class="condition-actions">
            <button class="exit-modal btn">Exit Quiz</button>
            <button class="start-quiz btn">Continue</button>
          </div>
        </div>
      </section>

      <!-- Question Section -->
      <section class="question-section">
        <div class="question-container glass">
          <div class="question-header">
            <div class="user-score">
              <p><span class="score"> 0</span> points</p>
            </div>
          </div>
          <div class="question-center">
            <h2 class="question-text"></h2>
            <div class="question-options"></div>
            <div class="answer-description"></div>
          </div>

          <div class="question-footer">
            <div class="question-left">
              <div class="question-progress-container">
                <div class="question-progress"></div>
              </div>
              <div class="question-progress-text"></div>
            </div>
            <div class="question-action">
              <button class="next-question btn">Next Question</button>
            </div>
          </div>
        </div>
      </section>

      <!-- Result Section -->
      <section class="result-section">
        <div class="result-box glass">
          <h2 class="result-expression">Congratulations!!!!</h2>
          <p class="result-text"></p>
          <div class="result-actions">
            <button class="restart btn">Restart Quiz</button>
            <button class="back-to-home btn">Back to Home</button>
          </div>
        </div>
      </section>
      <!-- Canvas || Confetti -->
      <canvas id="my-canvas"></canvas>
    </div>


    <script src="script.js"></script>
    <script src="questions.js"></script> 
  </body>
</html>
